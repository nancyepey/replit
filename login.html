<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <nav>
            <ul class="main">
                <li><a href="index.html">N.A.N.C.Y</a></li>
                <li><a href="index.html" >About me</a></li>
                <li><a href="contact.html" >Contact</a></li>
                <li><a href="register.html">Registration</a></li>
                <li><a href="login.html" id="active">Login</a></li>
            </ul>
        </nav>
    </header>

    <main class="cnt">
        <section class="reg">
            <h2>
                Sign In
            </h2>
            <form action="" method="post">
                <div class="inputform">
                    <label for="email">Email </label>
                    <input type="email" id="email" name="name" placeholder="email@gmail.com" required>
                </div>
                <div class="inputform">
                    <label for="password">Password </label>
                    <input type="password" id="password" name="password" placeholder="Enter Password" required>
                </div>
                <div class="inputform">
                    <input type="submit" id="submit" value="Sign In" name="submit" >
                </div>
                <div class="msg">
                    <h4> *Don't have an account <a href="register.html" style="text-decoration:none; color:bisque; background-color:black; padding:5px;">Register Here</a></h4>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <div class="links">
            <!--  -->
            <ul  class="main">
                <li><a href="index.html">About me</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="register.html">Registration</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </div>
        <div class="copyrights">
            <!--  -->
            <h6>Made with  <span class="love">&hearts;</span>  by  NANCY  Copyright  &copy; 2022</h6>
        </div>
    </footer>
    
</body>
