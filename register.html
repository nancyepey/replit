<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <nav>
            <ul class="main">
                <li><a href="index.html">N.A.N.C.Y</a></li>
                <li><a href="index.html" >About me</a></li>
                <li><a href="contact.html" >Contact</a></li>
                <li><a href="register.html" id="active">Registration</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <main class="cnt">
        <section class="reg">
            <h2>
                Register
            </h2>
            <form action="" method="post">
                <div class="inputform">
                    <label for="fname">First Name </label>
                    <input type="text" id="fname" name="fname" placeholder="Enter First Name" required>
                </div>
                <div class="inputform">
                    <label for="lname">Last Name </label>
                    <input type="text" id="lname" name="lname" placeholder="Enter Last Name" required>
                </div>
                <div class="inputform">
                    <label for="phone">Phone </label>
                    <input type="text" id="phone" name="phone" placeholder="+000000000 " required>
                </div>
                <div class="inputform">
                    <label for="lname">Gender </label>
                    <select id="gender" name="gender">
                        <option value="female">Female</option>
                        <option value="male">Male</option>
                    </select>
                </div>
                <div class="inputform">
                    <label for="country">Country </label>
                    <input type="text" id="country" name="country" placeholder="Enter your country" required>
                </div>
                <div class="inputform">
                    <label for="state">State/Province </label>
                    <input type="text" id="state" name="state" placeholder="Enter Last Name" required>
                </div>
                <div class="inputform">
                    <label for="email">Email </label>
                    <input type="email" id="email" name="name" placeholder="email@gmail.com" required>
                </div>
                <div class="inputform">
                    <label for="password">Password </label>
                    <input type="password" id="password" name="password" placeholder="Enter Password" required>
                </div>
                <div class="inputform">
                    <label for="cpassword">Confirm Password </label>
                    <input type="password" id="cpassword" name="cpassword" placeholder="Enter Password" required>
                </div>
                <div class="inputform">
                    <input type="submit" id="submit" value="Register Now" name="submit" >
                </div>
                <div class="msg">
                    <h4> *Already have an account <a href="login.html" style="text-decoration:none; color:bisque; background-color:black; padding:5px;">Sign In</a></h4>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <div class="links">
            <!--  -->
            <ul  class="main">
                <li><a href="index.html">About me</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="register.html">Registration</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </div>
        <div class="copyrights">
            <!--  -->

        </div>
    </footer>
    
</body>
</html>
