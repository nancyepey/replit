    </header>

    <main class="cnt">
        <section class="contact">
            <h2>
                Contact Us
            </h2>
            <form action="" method="post">
                <div class="inputform">
                    <label for="name">Name </label>
                    <input type="text" id="name" name="name" placeholder="Enter Name" required>
                </div>
                <div class="inputform">
                    <label for="email">Email </label>
                    <input type="email" id="email" name="name" placeholder="email@gmail.com" required>
                </div>
                <div class="inputform">
                    <label for="message">Message </label>
                    <textarea name="message" id="" cols="30" rows="6" required>Write your Message HERE</textarea>
                </div>
                <div class="inputform">
                    <input type="submit" id="submit" value="Send Message" name="submit" >
                </div>
            </form>
        </section>
    </main>

            <!--  -->
